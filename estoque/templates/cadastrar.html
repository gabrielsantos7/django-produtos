{% include "components/header.html" %}

<div class="container">
  <h1 class="py-5 text-white text-center">Cadastrar novo produto</h1>
  <form action="{% url 'cadastrar' %}" method="POST" class="mx-auto my-4 w-50">
    {% csrf_token %}

    <!-- Nome do Produto -->
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
        required
      />
      <label for="nome" class="form-label">Nome do Produto</label>
    </div>

    <!-- Dados do Produto -->
    <div class="row g-3">
      <div class="col">
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="preco"
            name="preco"
            step="0.01"
            placeholder="Preço"
            required
          />
          <label for="preco">Preço</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="validade"
            name="validade"
            placeholder="Validade"
            required
          />
          <label for="validade">Data de Validade</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            type="number"
            step="1"
            class="form-control"
            id="quantidade"
            name="quantidade"
            placeholder="Quantidade"
            required
          />
          <label for="quantidade">Quantidade</label>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a
        href="{% url 'listar' %}"
        class="btn btn-secondary fw-bold me-md-2 mb-2 mb-md-0"
        >Voltar</a
      >
      <input type="submit" class="btn btn-success fw-bold" value="Cadastrar" />
    </div>
  </form>
</div>

{% include "components/footer.html" %}
